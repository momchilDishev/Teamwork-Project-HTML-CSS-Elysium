<!DOCTYPE html>
<html>
<head>
    <title>  Jokes  </title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body id="jbody">
    <h1 id="name">olds<span id="cool">COOL</span> console</h1>
    <div id="cont">
        <p  id="joke">No idea what to do here? Type "help". <br />.............................................................................<br />The console awaits your input...</p>
        <input id="line" type="text" name="input" autofocus="autofocus" value=">:" onfocus="this.value = this.value;" />
        <div id="buttonE" onclick="changeQuote()" />
    </div>

    <script>
        var quotes = [
            "Why do programmers always mix up Halloween and Christmas? Because Oct 31 equals Dec 25.",
            "There are only 10 kinds of people in this world: those who know binary and those who don’t.",
            "Programming is like sex: One mistake and you have to support it for the rest of your life.",
            "The generation of random numbers is too important to be left to chance.",
            "Debugging: Removing the needles from the haystack.",
            "A computer science student is studying under a tree and another pulls up on a flashy new bike. The first student asks,<br> “Where’d you get that?”<br>The student on the bike replies,<br> “While I was studying outside, a beautiful girl pulled up on her bike.  She took off all her clothes and said, ‘You can have anything you want’.” <br>The first student responds,<br> “Good choice!  Her clothes probably wouldn’t have fit you.”"
        ];

        function changeQuote() {
            var input = document.getElementById("line").value;
            index = Math.floor(Math.random() * quotes.length);
            if (input == ">:joke") {
                    document.getElementById("joke").innerHTML = quotes[index];
                }
            if (input == ">:help") {
                document.getElementById("joke").innerHTML = "The console will display a joke if you type the keyword \"joke\". <br>.................................................................................<br> The console will tell you who is the author if you type the keyword \"who\".<br>.................................................................................<br>"
                + "The console will display the date and time if you type the keyword \"date\".<br>.................................................................................<br>" + "If this console thing is too complicated for you type the keyword \"uni\" to find out where to learn this $#%&.<br>.................................................................................";
            }
            if (input == ">:who") {
                document.getElementById("joke").innerHTML = "Team Elysium of course ;)";
            }
            if (input == ">:date") {
                document.getElementById("joke").innerHTML = Date();
            }
            if (input == ">:uni") {
                document.getElementById("joke").innerHTML = "<a href=\"https://softuni.bg/\"><br><br><br><br><br><br><br><br><br><br><br><br><br>/*---------------------------------SoftUni---------------------------------*/</a>"
            }
            if (input == ">:haha") {
                document.getElementById("joke").innerHTML = "HAhaha HAHA hahha HAHAHhahah hHA AHahHAAH AAhAhahHAHah... <br><br><br> Don't laugh."
            }
            document.getElementById("line").focus();
            document.getElementById("line").value = ">:";
        }

    </script>
</body>
</html>
